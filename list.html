<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <button class="add-btn" onclick="openModal()"><i class="fas fa-plus"></i> Add Task</button>
        <div class="task-list" id="taskList"></div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Add New Task</h2>
            <input type="file" id="taskImage" accept="image/*" required>
            <input type="text" id="taskName" placeholder="Task Name" required>
            <input type="text" id="taskAuthor" placeholder="Author" required>
            <textarea id="taskDescription" placeholder="Description" rows="4" required></textarea>
            <div class="btn-group">
                <button class="cancel-btn" onclick="closeModal()"><i class="fas fa-times"></i> Cancel</button>
                <button class="ok-btn" onclick="addTask()"><i class="fas fa-check"></i> OK</button>
            </div>
        </div>
    </div>
    

   <script src="list.js"></script>
</body>
</html>
